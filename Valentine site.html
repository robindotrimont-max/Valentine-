        @keyframes shake {

        /* CÅ“urs flottants */
        .heart {

            width: 20px;
            height: 20px;

            transform: rotate(45deg);

        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);

            100% {
